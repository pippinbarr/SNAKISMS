<style>
	body {
		margin: 0;
	}
</style>

<body>

	<div id="gameContainer"></div>

	<script type="text/javascript">

		let game;

		window.onload = function () {

			console.log(Phaser)

			const config = {
				type: Phaser.AUTO,
				width: 480,
				height: 640,
				parent: 'gameContainer',
				scale: {
					// mode: Phaser.Scale.RESIZE,
					autoCenter: Phaser.ScaleManager.CENTER_BOTH,
				}
			};

			//	Create your Phaser game and inject it into the gameContainer div.
			//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
			game = new Phaser.Game(config);

			//	Add the States your game has.
			//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
			game.state.add('Boot', BasicGame.Boot);
			game.state.add('Preloader', BasicGame.Preloader);
			game.state.add('Menu', BasicGame.Menu);
			game.state.add('Snake', BasicGame.Snake);

			game.state.add('Anthropomorphism', BasicGame.Anthropomorphism);
			game.state.add('Apocalypticism', BasicGame.Apocalypticism);
			game.state.add('Asceticism', BasicGame.Asceticism);
			game.state.add('Capitalism', BasicGame.Capitalism);
			game.state.add('Casualism', BasicGame.Casualism);
			game.state.add('Conservatism', BasicGame.Conservatism);
			game.state.add('Determinism', BasicGame.Determinism);
			game.state.add('Dualism', BasicGame.Dualism);
			game.state.add('Existentialism', BasicGame.Existentialism);
			game.state.add('Holism', BasicGame.Holism);
			game.state.add('Idealism', BasicGame.Idealism);
			game.state.add('Monism', BasicGame.Monism);
			game.state.add('Narcissism', BasicGame.Narcissism);
			game.state.add('Nihilism', BasicGame.Nihilism);
			game.state.add('Optimism', BasicGame.Optimism);
			game.state.add('Pessimism', BasicGame.Pessimism);
			game.state.add('Positivism', BasicGame.Positivism);
			game.state.add('PostApocalypticism', BasicGame.PostApocalypticism);
			game.state.add('Romanticism', BasicGame.Romanticism);
			game.state.add('Stoicism', BasicGame.Stoicism);
			game.state.add('Utilitarianism', BasicGame.Utilitarianism);



			game.state.add('Testing', BasicGame.Testing);

			//	Now start the Boot state.
			game.state.start('Boot');

		};

		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('./sw.js')
				.then(function (registration) {
					console.log('Service Worker Registered');
				});

			navigator.serviceWorker.ready.then(function (registration) {
				console.log('Service Worker Ready');
			});
		}

		document.addEventListener(
			"keydown",
			(e) => {
				if (e.key === "f") {
					fullScreen();
				}
			},
			false
		);

		function fullScreen() {
			game.scale.fullScreenScaleMode = Phaser.ScaleManager.EXACT_FIT;
			game.scale.startFullScreen(false);
		}
	</script>
